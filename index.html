<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Video Generator MVP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎓 AI Video Generator</h1>
    <p>Enter a topic and get a video script instantly!</p>
    <input type="text" id="topicInput" placeholder="e.g. Newton's Laws of Motion" />
    <button onclick="generateScript()">Generate</button>
    
    <div id="output">
      <h2>📜 Generated Script:</h2>
      <pre id="scriptResult">Your script will appear here...</pre>

      <h2>📽️ Video Preview:</h2>
      <div class="video-placeholder">[Video Placeholder]</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
